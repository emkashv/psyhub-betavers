            <h1 class="page-title" data-ru="Контакты" data-uk="Контакти">Контакты</h1>
            
            <div class="contacts-wrapper">
                <div class="contact-info">
                    <div class="info-card">
                        <h3 data-ru="Адрес" data-uk="Адреса">Адрес</h3>
                        <p data-ru="г. Москва, ул. Примерная, д. 123" data-uk="м. Київ, вул. Приклад, буд. 123">г. Москва, ул. Примерная, д. 123</p>

                    <div class="info-card">

                        <p>psy chanel test</p>
                    </div>
                    
                    <div class="info-card">
                        <h3 data-ru="Email" data-uk="Email">E-mail</h3>
                        <p>info@psyhub.com</p>
                    </div>
                    
                    <div class="info-card">
                        <h3 data-ru="Часы работы" data-uk="Години роботи">Часы работы</h3>

                    <h2 data-ru="Напишите нам" data-uk="Напишіть нам">Напишите нам</h2>
                    <form>
                        <input type="text" placeholder="Имя" data-placeholder-ru="Имя" data-placeholder-uk="Ім'я" required>
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Телефон" data-placeholder-ru="Телефон" data-placeholder-uk="Телефон">
                        <textarea placeholder="Сообщение" data-placeholder-ru="Сообщение" data-placeholder-uk="Повідомлення" rows="5" required></textarea>
                        <button type="submit" data-ru="Отправить" data-uk="Надіслати">Отправить</button>
                    </form>
                </div>
            </div>

            <div class="social-links">
